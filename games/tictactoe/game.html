<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sprow.dev TICTACTOE ONLINE</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <a href="/">sprow.dev</a>
        <h1>sprow.dev Tic Tac Toe Online</h1>
        <p>Player: X - CPU: O</p>

        <p id="player_turn">Your turn: X.</p>

        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <br/>

        <button id="new_game_easy" class="button">New Game EASY</button>
        <button id="new_game_hard" class="button">New Game HARD</button>

        <script src="script.js"></script>
    </body>
</html>
