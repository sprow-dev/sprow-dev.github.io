<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sprow.dev TICTACTOE ONLINE</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <a href="/">sprow.dev</a>
        <h1>sprow.dev Tic Tac Toe Online</h1>

        <div id="status">
            <p id="game_status">Working...</p>
            <p id="game_ping">Ping: measuring...</p>
        </div>
        <p id="player_turn"></p>

        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <br/>

        <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>

        <script src="firebase-config.js"></script>
        <script src="game-online.js"></script>
    </body>
</html>
