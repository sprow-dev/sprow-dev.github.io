    <section>
        <pre id="preHead">  Please verify you are not a robot.</pre>
        <button id="verifyButton">Verify</button>
        <p id="outputText" class="hidden"></p>
        <script>
            const button = document.getElementById("verifyButton");
            const textElement = document.getElementById("outputText");
            const preHead = document.getElementById("preHead");

            button.addEventListener("click", () => {
                button.classList.add("hidden");
                textElement.textContent = "To prevent bots, you must wait 2 seconds.";
                textElement.classList.remove("hidden");

                setTimeout(() => {
                    preHead.textContent = "  Verified! Here is the email.";
                    textElement.textContent = "sprowdev@gmail.com (likely to change in the future)";
                }, 2000);
            });
        </script>
